<!DOCTYPE html>
<html>

<head>
    <title>Printing Press</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="centered_container">
            <p class="title_text">Printing Press</p>
        </div>
        <div class="centered_container">
            <div id="file_instructions">
                <div class="file_row">
                    <div class="file_col" id="file_text_container">
                        <p>Drag one or more files to the Drop Zone or</p>
                    </div>
                    <div class="file_col" id="file_button_container">
                        <button id="file_button" type="button">choose file</button>
                    </div>
                    <input id="file_input" type="file" name="Parchmint File" style="display: none;" />
                </div>
            </div>
            <div id="drop_zone">
                <p class="drop_text">Drop Zone</p>
            </div>
            <div class="input_row">
                <div class="input_col">
                    Device Width:<br>
                    <input id="input-device-x" type="text" name="device-x">
                </div>
                <div class="input_col">
                    Device Height:<br>
                    <input id="input-device-y" type="text" name="device-y">
                </div>
                <div class="input_col">
                    <button id="parse_button" type="button">parse</button>
                </div>
            </div>
            <div class="output_row">
                <div class="output_col" id="console_container">
                    <p class="console_title">Error Log:</p>
                    <p class="console_messages">No errors at this time.</p>
                </div>
                <div class="output_col" id="svg_image">
                    <p>The SVG will go right here.</p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130188221-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-130188221-1');
    </script>
</head>


</html>
