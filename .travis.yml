language: node_js

before_install:
  - openssl aes-256-cbc -K ${encrypted_a668d2a97a80_key} -iv ${encrypted_a668d2a97a80_iv} -in ../gh-pages-deploy-key.enc -out ../gh-pages-deploy-key -d

matrix:
  include:
    - node_js: 12.8.0
      env: BUILD=TEST
    - node_js: 12.8.0
      env: BUILD=DOCS ENCRYPTION_LABEL=a668d2a97a80 COMMIT_AUTHOR_EMAIL=bcrit001@ucr.edu

script:
  - if [ "$BUILD" = "TEST" ]; then npm test; fi
  - if [ "$BUILD" = "DOCS" ]; then ./deploy.sh; fi
